<!doctype>
<html lang="en">
    <head>
        <title>Talking Compass</title>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Compass Heading</h1>
        <div class="w3-container">
            <p><input type="button" id="startstop" value=""></p>
            <p id="direction" aria-live="polite" aria-atomic="false">Move your compass to see the current direction.</p>
        </div>
        <div class="w3-container">
            <h2>Saved Coordinates</h2>
            <p><input type="button" id="save" value="save Current Coordinates"></p>
            <p id="distanceDirections" aria-live="polite" aria-atomic="false"></p>
            <p id="savedCoordinates">Nothing saved yet.</p>
            <p><label>Toggle Audio <input type="checkbox" id="audioToggle"></label></p>
        </div>
        <div class="w3-container">
            <details>
                <summary>Details location information</summary>
                <table id="position">
                    <tr>
                        <td>Latitude</td>
                        <td><span id="latitude">Loading...</span>°</td>
                    </tr>
                    <tr>
                        <td>Longitude</td>
                        <td><span id="longitude">Loading...</span>°</td>
                    </tr>
                    <tr>
                        <td>Altitude</td>
                        <td id="altitude">Loading...</td>
                    </tr>
                    <tr>
                        <td>Heading</td>
                        <td><span id="heading">Loading...</span>°</td>
                    </tr>
                    <tr>
                        <td>Speed</td>
                        <td><span id="speed">Loading...</span>/s</td>
                    </tr>
                    <tr>
                        <td>Accuracy</td>
                        <td>To within <span id="accuracy">Loading...</span></td>
                    </tr>
                    <tr>
                        <td>URL</td>
                        <td id="url">Loading...</td>
                    </tr>
                </table>
            </details>
        </div>
        <div class="w3-container">
            <details>
                <summary>Load coordinates</summary>
                <form id="loadCustomCoordinates">
                    <p><label>Latitude: <input type="text" id="customLatitude"></label></p>
                    <p><label>Longitude: <input type="text" id="customLongitude"></label></p>
                    <p><input type="submit" value="Load"></p>
                </form>
            </details>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
        <script src="compass.js?49"></script>
    </body>
</html>
